<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"></head>
        <link rel="stylesheet" href="css/ingresar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta charset="UTF-8">
        <title>Ingresar</title>
    <body>
        <header>
            <p>20% de descuento en todos los productos!</p>
            <section class="header">
                <img src="img/logo" alt="logo">
                <h2>The B&Gs</h2>
            </section>
        </header>
        <section class="padre">
            <h1>Login</h1>
            <form action="#" method="POST" >
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="Usuario" class="inputs">
                <label for="contraseña"></label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="inputs">
                <button type="submit" class="enviar">Entrar</button>
            </form>
            <h5>¿No tienes una cuenta? <a href="Ingresar.html">Registrarme</a></h5>
        </section>
        <footer>
            <p class="h3">Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
