<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"></head>
        <link rel="stylesheet" href="css/registrarme.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta charset="UTF-8">
        <title>Registro</title>
    <body>
        <header>
            <p>20% de descuento en todos los productos!</p>
            <section class="header">
                <img src="img/logo" alt="logo">
                <h2>The B&Gs</h2>
            </section>
        </header>
        <section class="padre">
            <h1>Registro</h1>
            <form action="#" method="POST" >
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" class="inputs">

                <label for="correo"></label>
                <input type="email" name="email" id="correo" placeholder="Correo Electrónico" class="inputs">

                <label for="contraseña"></label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="inputs">

                <label for="pais"></label>
                <select name="pais" id="pais" class="inputs">
                    <option value="pais" hidden selected>País</option>
                    <option value="arg">Argentina</option>
                    <option value="bra">Brasil</option>
                    <option value="col">Colombia</option>
                </select>
                <button type="reset" class="reset">Resetear</button>
                <button type="submit" class="enviar">Registrar</button>
            </form>
            <h5>¿Ya tienes una cuenta? <a href="Ingresar.html">Ingresá</a></h5>
        </section>
        <footer>
            <p class="h3">Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
